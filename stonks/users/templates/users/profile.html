{% extends 'news/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='content-section'>
	<form method = "POST">
		{% csrf_token %}
		<fieldset class = "form-group">
			{{ form|crispy }}
		</fieldset>
		<div class="form-group">
			<button>Save</button>
		</div>
	</form>
	<div>
		<h2>Your current subscription plan is {{ user.profile.subscription_plan }}</h2>
		<a href = "{% url 'subscriptions' %}">Click here to change it</a>
	</div>
</div>
{% endblock content %}
